{% extends 'base.html' %}

{% block content %}
  <br>
  <form class='confirm_delete' method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete your fillup on: <strong>{{ object.date }}</strong>?</p>
    <input type="submit" class="btn btn-danger" value="Confirm">
    <a class="btn btn-secondary" href="{% url 'fillups:user_fillup_list' username=user.username %}">Back</a>
  </form>
{% endblock %}
