{% extends 'base.html' %}

{% block content %}
  <br>
  <form class='confirm_delete' method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete your car, <strong>{{ object }}</strong>?</p>
    <p>This will also delete all associated fillups.</p>
    <input type="submit" class="btn btn-danger" value="Confirm">
    <a class="btn btn-secondary" href="{% url 'fillups:user_car_list' %}">Back</a>
  </form>
{% endblock %}
