{% extends 'base.html' %}

{% block content %}
<div class="centerstage">
  {% for car in car_list %}
  <div class="fillup">
    <h1>{{ car.name }}</h1>
    <p>Make: {{ car.make }}</p>
    <p>Model: {{ car.model }}</p>
    <p>Model Year: {{ car.model_year }}</p>
    <p>Status: {{ car.status }}</p>
  </div>
  {% endfor %}
</div>

{% endblock %}
